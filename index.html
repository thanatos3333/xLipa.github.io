<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Communication</title>
    <script>
        function sendRequest() {
            fetch('http://192.168.1.55/button')  // Adres IP ESP32
                .then(response => response.text())
                .then(data => alert(data))       // Odczytanie i wyświetlenie odpowiedzi z ESP32
                .catch(error => console.error('Błąd:', error));
        }
    </script>
</head>
<body>
    <h1>ESP Communication</h1>
    <button onclick="sendRequest()">Naciśnij przycisk</button>
</body>
</html>
